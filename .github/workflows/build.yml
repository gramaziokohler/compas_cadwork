name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: "!contains(github.event.pull_request.labels.*.name, 'docs-only')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ['3.9.10']

    steps:
      - uses: compas-dev/compas-actions.build@v2
        with:
          python: ${{ matrix.python }}
          use_conda: true
          invoke_lint: true
          invoke_test: true
